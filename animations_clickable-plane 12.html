<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<title>JS.Animations</title>
	<style>
		body {
			margin: 0px;
			width: 100%;
			height: 100%;
			overflow: hidden;
			background: url('stars.gif');
		}
		canvas {
			width: 100% ;
			height: 100%;
		}

		#canvas-div {
			-webkit-border-radius: 50%;
			border-radius: 50%;
			height: 200px;
			width: 200px;
			overflow: hidden;
			cursor: pointer;
			margin-left: auto;
			margin-right: auto;
			margin-top: 200px;
		}

		.label {
			position: absolute;
			width: 100%;
			text-align: center;
			top: 0;
			color: #fff;
		}
	</style>
</head>
<body>
	<div id="canvas-div">
		<canvas 
			height="200" 
			width='200' 
			id='canvas' 
			onclick="alert(item_selected+1)"
			>your browser not support
		</canvas>
	</div>

<!--
	<script src="three.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
-->
	<script>
		var context; 
		var canvas_width; 
		var canvas_height; 
		var canvas_offset_left; 
		var canvas_offset_top; 
		var center_location_x = 100; 
		var center_location_y = 100; 
		var item_selected; 

		colors = ["#ffffff", "#000000", "#f7asf7", "#asdf71", "#87ysv6", "#as76v2"]; 

		var third = 1/3;
		var sixth = 1/6; 
		var width = 70; 

		window.onload = function(){
			var canvas = document.getElementById("canvas"); 
			context = canvas.getContext("2d"); 

			canvas_width = canvas.width; 
			canvas_height = canvas.width; 
			canvas_offset_left = canvas.offsetLeft; 
			canvas_offset_top = canvas.offsetTop;
			drawAll();
		}; 

		function drawAll()
		{
			context.beginPath();
			context.fillStyle='#ffffff';
			context.fillRect(0, 0, canvas_width,canvas_height); 
			context.closePath();

			for(var i=0; i<12; i++)
				draw_item(1, false);
		}

		var cursor_x=0;
		var cursor_y=0;

		function move(e) {
			e=e||event; 
			cursor_x=e.pageX;
			cursor_y=e.pageY; 
			if(e.target.id !='canvas')
				drawAll();
		}
		document.onmousemove=move;

		document.getElementById('canvas-div').onmousemove = hoverAction; function hoverAction() {
				var offset_x = (center_location_x)+canvas_offset_left;
				var offset_y = (center_location_y)+canvas_offset_top; 
				move_degree = Math.atan2( cursor_x - offset_x, -(cursor_y - offset_y) ); 

				drawAll(); 
				switch(true) {
					case (move_degree > 0 && move_degree < (Math.PI/6) ): draw_item(0, true); 
					break; 
					case (move_degree > (Math.PI/6) && move_degree < (Math.PI/6)*2 ):
						draw_item(1, true);
					break; 
					case (move_degree > (Math.PI/6)*2 && move_degree < Math.PI/6)*3: draw_item(2, true); 
					break;  
					case (move_degree > (Math.PI/6)*3 && move_degree < (Math.PI/6)*4 ):
						draw_item(3, true);
					break; 
					case (move_degree > (Math.PI/6)*4 && move_degree < Math.PI/6)*5: draw_item(4, true); 
					case (move_degree > (Math.PI/6)*5 && move_degree < Math.PI): draw_item(5, true);
					break; 
					case (move_degree > -Math.PI && move_degree < -Math.PI+(Math.PI/3) ): draw_item(6, true);
					break; 
					case (move_degree > -Math.PI+(Math.PI/6) && move_degree < -Math.PI+(Math.PI/3)*2 ): draw_item(7, true);
					break;
					case (move_degree > -Math.PI+(Math.PI/6)*2 && move_degree < -Math.PI+(Math.PI/3)*3 ): draw_item(8, true);
					break;
					case (move_degree > -Math.PI+(Math.PI/6)*3 && move_degree < -Math.PI+(Math.PI/3)*4 ): draw_item(9, true);
					break;
					case (move_degree > -Math.PI+(Math.PI/6)*4 && move_degree < -Math.PI+(Math.PI/3)*5 ): draw_item(10, true);
					break;
					case (move_degree > -Math.PI+(Math.PI/6)*5 && move_degree < 0): draw_item(11, true);
					break;
				}
		}

		function draw_item(item, isHover)
		{
			item_selected = item; 
			var color = isHover ? "#000000" : colors[item]; 
			context.beginPath(); 
			switch(item) {
				case 0: 
				context.arc(100, 100, 60, (1.5*Math.PI), (Math.PI*1.5)+(third*Math.PI) );
				break; 
				case 1: 
				context.arc(100, 100, 60, (Math.PI*1.5)+(third*Math.PI), (Math.PI*1.5)+(third*Math.PI*2));
				break; 
				case 2: 
				context.arc(100, 100, 60, (Math.PI*1.5)+(third*Math.PI*2), (Math.PI*0.5)); 
				break;
				case 3: 
				context.arc(100, 100, 60, Math.PI*0.5, (Math.PI*0.5)+(third*Math.PI));
				break; 
				case 4: 
				context.arc(100, 100, 60, (Math.PI*0.5)+(third*Math.PI), (Math.PI*0.5)+(third*Math.PI*2)); 
				case 5: 
				context.arc(100, 100, 60, (Math.PI*0.5)+(third*Math.PI*2), (Math.PI*1.5));
				break;  
			}
			context.strokeStyle = color; 
			context.lineWidth = width; 
			context.stroke(); 
			context.closePath();
		}
	</script>
</body>
</html>
